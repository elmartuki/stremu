<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción - Stremu</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .logo {
      width: 160px;
      margin: 40px auto 20px;
      display: block;
    }

    .titulo {
      font-size: 2rem;
      font-weight: 600;
    }

    .subtitulo {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      margin: 20px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .btn-warning {
      background-color: #f0ad4e;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ec9a24;
    }

    .plan-titulo {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .plan-precio {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .plan-detalle {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>
  <img src="../sources/logo/logo-con-texto.png" alt="Stremu Logo" class="logo" />

  <h1 class="titulo">Planes de Suscripción</h1>
  <p class="subtitulo">Elegí tu plan y disfrutá de contenido sin límites</p>

  <div class="container">
    <div class="row justify-content-center">
      <!-- Plan Básico -->
      <div class="col-md-5">
        <div class="card text-white">
          <h2 class="plan-titulo">Suscripción Básica</h2>
          <p class="plan-detalle">Accedé a contenido exclusivo sin anuncios</p>
          <p class="plan-precio">$4.999 / mes</p>
          <button class="btn btn-primary w-100">Suscribirme</button>
        </div>
      </div>

      <!-- Plan Ultimate -->
      <div class="col-md-5">
        <div class="card text-white border border-warning">
          <h2 class="plan-titulo text-warning">Ultimate ⭐</h2>
          <p class="plan-detalle">Incluye todo, soporte VIP y más</p>
          <p class="plan-precio text-warning">$7.999 / mes</p>
          <button class="btn btn-warning w-100">Suscribirme</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Script funcionalidad -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const botones = document.querySelectorAll("button");

      botones.forEach(boton => {
        boton.addEventListener("click", () => {
          const plan = boton.closest(".card")?.querySelector("h2")?.textContent || "Plan desconocido";

          // Guardar en localStorage
          localStorage.setItem("planSuscripcion", plan);

          // Mostrar mensaje
          alert(`¡Gracias por suscribirte al plan ${plan.trim()}!`);
        });
      });
    });
  </script>
</body>
</html>
