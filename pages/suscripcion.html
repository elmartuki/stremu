<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscripción - Stremu</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #111;
        color: #fff;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #444;
        color: white;
      }
      .card:hover {
        transform: scale(1.02);
        transition: 0.3s;
      }
    </style>
  </head>

  <body>
    <header class="text-center my-4">
      <img src="../sources/logo/logo.png" alt="Stremu Logo" style="width: 180px;" />
      <h1 class="mt-3">Planes de Suscripción</h1>
      <p>Elegí tu plan y disfrutá de contenido sin límites</p>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center g-4">
        <div class="col-md-5">
          <div class="card shadow h-100">
            <div class="card-body text-center">
              <h3>Suscripción Básica</h3>
              <p>Accedé a contenido exclusivo sin anuncios</p>
              <h4>$4.999 / mes</h4>
              <button onclick="suscribirse('Básica')"
                style="background-color:#007bff; color:white; padding:0.6rem 1.2rem; border:none; border-radius:6px; margin-top:1rem; font-weight:bold; width:100%; cursor:pointer;">
                Suscribirme
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card shadow h-100 border-warning">
            <div class="card-body text-center">
              <h3 style="color: gold;">Ultimate ⭐</h3>
              <p>Videos anticipados, soporte VIP y más</p>
              <h4 style="color: gold;">$7.999 / mes</h4>
              <button onclick="suscribirse('Ultimate')"
                style="background-color:gold; color:#111; padding:0.6rem 1.2rem; border:none; border-radius:6px; margin-top:1rem; font-weight:bold; width:100%; cursor:pointer;">
                Suscribirme
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center mt-5 mb-4 text-muted">
      © 2025 Stremu - Todos los derechos reservados
    </footer>

    <script>
      function suscribirse(plan) {
        alert("¡Gracias por suscribirte al plan " + plan + "!");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
