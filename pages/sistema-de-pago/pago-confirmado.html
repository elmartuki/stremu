<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5;url=https://stremu.netlify.app/" />

    <!-- METADATOS GENERALES -->
    <meta
      name="description"
      content="Stremu es una plataforma de streaming, videos y cortos que fue fundada en 2025 con el objetivo de que los creadores suban contenido y se diviertan en nuestra comunidad."
    />
    <meta
      name="keywords"
      content="streaming, gameplays, directos, eSports, vídeos, diversion, contenido"
    />
    <meta
      name="author"
      content="Saez Agustin, Guillermo Saccomani, Juan Jose Salvi, Diaz Martin, Marrone Romina "
    />

    <!-- INTEGRACION PARA REDES SOCIALES  -->

    <meta property="og:site_name" content="Stremu" />
    <meta property="og:url" content="https://stremu.vercell.app" />
    <meta
      property="og:title"
      content="Streaming, videos, videos cortos y muchas cosas mas. ✨"
    />
    <meta
      property="og:description"
      content="Entra a divertirte con nuestra comunidad en crecimiento."
    />
    <meta property="og:image" content="https://i.imgur.com/rdpPytx.png" />

    <title>Stremu</title>
    <link
      rel="shortcut icon"
      href="/sources/logo/logo-sin-texto.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/sistema-de-pago.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"

    <div class="animacion-pago"></div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button

            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"

          <a href="/index.html"

          <div class="perfil-movil">

            </div>

            <div class="links">
              <a class="link-1 selected" href="/index.html">

                    src="/icons/home_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"

                <p>
                  <img
                    class="icon"
                    src="/icons/videocam_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"

                </p>

              <a class="link-1" href="../cortos.html">

                  <img
                    class="icon"
                    src="/icons/animated_images_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt=""

                </p>
              </a>

              <a class="link-1" href="../categorias.html">
                <p>
                  <img
                    class="icon"
                    src="/icons/view_agenda_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt=""

                </p>
              </a>

              <div class="separador"></div>

              <a class="link-1" href="../historial.html">
                <p>
                  <img
                    class="icon"
                    src="/icons/history_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt=""

                </p>
              </a>

              <a class="link-1" href="../sobre-nosotros.html">
                <p>
                  <img
                    class="icon"
                    src="/icons/groups_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt=""

                </p>
              </a>

              <a class="link-1" href="../contacto.html">
                <p>
                  <img
                    class="icon"
                    src="/icons/3p_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                    alt=""
                  />Contactos
                </p>

              <img src="/sources/logo/logo.png" alt="" />
            </div>
            <div class="pago-info">
              <h5>
                Se confirmó el pago<img src="" alt="" />

              </h5>

              <a class="pago-botones_volver" href="/index.html"

            </div>

        </section>

  <script
