<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- METADATOS GENERALES -->
    <meta
      name="description"
      content="Stremu es una plataforma de streaming, videos y cortos que fue fundada en 2025 con el objetivo de que los creadores suban contenido y se diviertan en nuestra comunidad."
    />
    <meta
      name="keywords"
      content="streaming, gameplays, directos, eSports, vídeos, diversion, contenido"
    />
    <meta
      name="author"
      content="Saez Agustin, Guillermo Saccomani, Juan Jose Salvi, Diaz Martin, Marrone Romina "
    />

    <!-- INTEGRACION PARA REDES SOCIALES  -->

    <meta property="og:site_name" content="Stremu" />
    <meta property="og:url" content="https://stremu.vercell.app" />
    <meta
      property="og:title"
      content="Streaming, videos, videos cortos y muchas cosas mas. ✨"
    />
    <meta
      property="og:description"
      content="Entra a divertirte con nuestra comunidad en crecimiento."
    />
    <meta property="og:image" content="https://i.imgur.com/rdpPytx.png" />

    <title>Stremu</title>
    <link
      rel="shortcut icon"
      href="../sources/logo/logo-sin-texto.png"
      type="image/x-icon"
    />
    <title>404 - Gatito perdido</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-light: #f8f9fa;
        --bg-dark: #121212;
        --text-light: #212529;
        --text-dark: #f1f1f1;
        --accent: #ff8c00; /* Naranja oscuro */
      }

      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }

      .error-container {
        max-width: 600px;
        padding: 20px;
      }

      .error-code {
        font-size: 100px;
        font-weight: bold;
        color: var(--accent);
        animation: pulse 1.5s infinite;
      }

      .cat-img {
        width: 250px;
        animation: float 3s ease-in-out infinite;
      }

      .error-message {
        font-size: 22px;
        margin-top: 15px;
        margin-bottom: 25px;
      }

      .btn-home {
        background-color: var(--accent);
        border: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
      }

      .btn-home:hover {
        background-color: #e67300;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Adaptar al modo del sistema */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--bg-light);
          color: var(--text-light);
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <img
        src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif"
        alt="Gatito triste"
        class="cat-img"
      />
      <div class="error-message">
        Oh no... ¡El gatito no pudo encontrar la página!
      </div>
      <a href="/" class="btn btn-home">Volver al inicio</a>
    </div>
    <footer>
      <div class="contenedor-footer">
        <div class="box-footer">
          <div class="about-footer">
            <h2>Acerca de nosotros</h2>
            <a href="/pages/sobre-nosotros.html">Nuestro equipo</a>
          </div>
          <div class="Redes_sociales">
            <h2>Nuestras Redes</h2>
            <a href=""><img src="/icons/instagram.png" alt="Instagram" /></a>
            <a href=""
              ><img src="/icons/logo-blanco-facebook.png" alt="Facebook"
            /></a>
            <a href=""><img src="/icons/twitter.png" alt="Twitter" /></a>
          </div>
        </div>
        <div class="box2-footer">
          <div>&copy; 2025 Todos los derechos reservados Stremu.</div>
        </div>
      </div>
    </footer>
  </body>
</html>
